---
- name: Minio | Assert | Set minio_server_kes_secret_id_vault
  ansible.builtin.set_fact:
      minio_server_kes_secret_id_vault: "{{ minio_server_kes_secret_id_vault | d(inventory_hostname)
          | mandatory }}"

- name: Minio | Assert | Get KES Admin Key Id from Vault
  become: false
  delegate_facts: true
  delegate_to: localhost
  community.hashi_vault.vault_kv2_get:
      url: "https://{{ vault_ha_client.vault_ha_hostname }}:{{ vault_ha_client.vault_ha_port }}"
      engine_mount_point: "secret"
      path: "minio/kes/servers/{{ minio_server_kes_secret_id_vault }}/config"
      token: "{{ vault_ha_client.token }}"
      validate_certs: true
  register: minio_server_kes_secret_dict
  environment:
      VAULT_CACERT: "{{ vault_ha_client.vault_root_ca_cert_file }}"
      VAULT_CLIENT_CERT: "{{ vault_ha_client.vault_client_cert_file }}"
      VAULT_CLIENT_KEY: "{{ vault_ha_client.vault_client_key_file }}"

- name: Minio | Assert | minio_server_hostnames
  ansible.builtin.assert:
      that:
          - minio_server_hostnames | type_debug == 'list'
          - minio_server_hostnames | length > 0
      fail_msg: "minio_server_hostnames must be a list with at least one element"

- name: Minio | Assert | minio_server_ips
  ansible.builtin.assert:
      that:
          - minio_server_ips | type_debug == 'list'
          - minio_server_ips | length > 0
      fail_msg: "minio_server_ips must be a list with at least one element"

- name: Minio | Assert | minio_server_kes_endpoint hostname
  ansible.builtin.assert:
      that:
          - |+
              minio_server_kes_endpoint | urlsplit('hostname')
              in
              (minio_server_kes_secret_dict.secret.hostnames + minio_server_kes_secret_dict.secret.ips)
      fail_msg: "minio_server_kes_endpoint must be a valid URL with hostname or IP address"

- name: Minio | Assert | minio_server_kes_endpoint port
  ansible.builtin.assert:
      that:
          - minio_server_kes_endpoint | urlsplit('port') == minio_server_kes_secret_dict.secret.port

- name: Minio | Install | Gather Facts
  ansible.builtin.setup:

- name: Minio | Install | Create group
  ansible.builtin.group:
      name: "{{ cs_mini0_mini0_group_name }}"
      state: present
      system: true
  register: minio_server_tmp_group_creation

- name: Minio | Install | Create User
  ansible.builtin.user:
      name: "{{ cs_mini0_mini0_user_name }}"
      group: "{{ cs_mini0_mini0_group_name }}"
      state: present
      create_home: false
      system: true
      shell: /bin/false
  register: minio_server_tmp_user_creation

- name: Minio | Install | Download binary
  ansible.builtin.get_url:
      dest: "/usr/local/bin/minio"
      mode: "0755"
      owner: root
      group: root
      checksum: "sha256:{{ minio_server_bin_info_map[ansible_architecture]['sha256sum'][cs_mini0_mini0_version] }}"
      url: "https://dl.min.io/server/minio/release/linux-\
          {{ minio_server_bin_info_map[ansible_architecture]['minio_server_arch'] }}/archive/minio.\
          {{ cs_mini0_mini0_version }}"

- name: Minio | Install | Create Directories
  ansible.builtin.file:
      path: "{{ item }}"
      state: directory
      owner: "{{ cs_mini0_mini0_user_name }}"
      group: "{{ cs_mini0_mini0_group_name }}"
      mode: "0777"
  loop:
      - "{{ cs_mini0_mini0_certs_dir }}"
      - "{{ cs_mini0_mini0_certs_dir }}/CAs"
      - "{{ cs_mini0_mini0_data_dir }}"

- name: Minio | Install | Get Minio Server Certificates from Vault
  become: false
  delegate_facts: true
  delegate_to: localhost
  community.hashi_vault.vault_write:
      url: "https://{{ vault_ha_client.vault_ha_hostname }}:{{ vault_ha_client.vault_ha_port }}"
      path: pki/issue/server_certificate
      token: "{{ vault_ha_client.token }}"
      validate_certs: true
      data:
          common_name: "{{ inventory_hostname }}"
          alt_names: "{{ minio_server_hostnames | join(',') }}"
          ip_sans: "{{ minio_server_ips | join(',') }}"
  register: minio_server_tmp_certificate
  environment:
      VAULT_CACERT: "{{ vault_ha_client.vault_root_ca_cert_file }}"
      VAULT_CLIENT_CERT: "{{ vault_ha_client.vault_client_cert_file }}"
      VAULT_CLIENT_KEY: "{{ vault_ha_client.vault_client_key_file }}"

- name: Hard Fail
  ansible.builtin.fail:
      msg: "Hard Fail"

- name: Minio | Install | Write Server Certificates
  ansible.builtin.copy:
      content: "{{ item.content }}"
      dest: "{{ item.dest }}"
      owner: "{{ cs_mini0_mini0_user_name }}"
      group: "{{ cs_mini0_mini0_group_name }}"
      mode: "0777"
  loop:
      - content: "{{ minio_server_tmp_certificate.data.data.certificate }}\n\
            {{ minio_server_tmp_certificate.data.data.ca_chain | join('\n') }}"
        dest: "{{ cs_mini0_mini0_cert_file }}"
      - content: "{{ minio_server_tmp_certificate.data.data.private_key }}"
        dest: "{{ cs_mini0_mini0_private_key }}"
      - content: "{{ minio_server_tmp_certificate.data.data.ca_chain | join('\n') }}"
        dest: "{{ minio_server_ca }}"

- name: Minio | Install | Write KES Client Admin Certificates
  ansible.builtin.copy:
      content: "{{ item.content }}"
      dest: "{{ item.dest }}"
      owner: "{{ cs_mini0_mini0_user_name }}"
      group: "{{ cs_mini0_mini0_group_name }}"
      mode: "0777"
  loop:
      - content: "{{ minio_server_kes_secret_dict.secret.admin_cert }}\n"
        dest: "{{ minio_server_kes_client_cert }}"
      - content: "{{ minio_server_kes_secret_dict.secret.admin_key }}\n"
        dest: "{{ minio_server_kes_client_key }}"
      - content: "{{ minio_server_kes_secret_dict.secret.admin_ca }}\n"
        dest: "{{ minio_server_kes_client_ca }}"

- name: Minio | Install | Write MC Certificates
  ansible.builtin.copy:
      content: "{{ minio_server_tmp_certificate.data.data.ca_chain | join('\n') }}"
      dest: "{{ minio_mc_config_dir }}/certs/CAs/server-ca.crt"
      owner: "{{ cs_mini0_mini0_user_name }}"
      group: "{{ cs_mini0_mini0_group_name }}"
      mode: "0777"

- name: Minio | Install | Create User and Password
  ansible.builtin.set_fact:
      minio_server_root_password: "{{ lookup('ansible.builtin.password', '/dev/null', length=40,
          chars=['ascii_letters', 'digits']) }}"
      minio_server_root_user: "{{ lookup('community.general.random_string', special=false, length=12) }}"

- name: Minio | Install | Write the Password to Vault
  become: false
  delegate_facts: true
  delegate_to: localhost
  community.hashi_vault.vault_kv2_write:
      url: "https://{{ vault_ha_client.vault_ha_hostname }}:{{ vault_ha_client.vault_ha_port }}"
      path: "minio/clusters/{{ minio_cluster_name }}/servers/{{ inventory_hostname }}/config"
      token: "{{ vault_ha_client.token }}"
      validate_certs: true
      engine_mount_point: "secret"
      data:
          root_user: "{{ minio_server_root_user }}"
          root_password: "{{ minio_server_root_password }}"
          ips: "{{ minio_server_ips }}"
          hostnames: "{{ minio_server_hostnames }}"
          server_port: "{{ minio_server_port }}"
          console_port: "{{ minio_server_console_port }}"
          server_version: "{{ cs_mini0_mini0_version }}"
          client_version: "{{ minio_mc_version }}"
          preferred_mc_host: "{{ minio_server_preferred_mc_host }}"
          ca_cert: "{{ minio_server_kes_secret_dict.secret.admin_ca }}"
          server_cert: "{{ minio_server_kes_secret_dict.secret.admin_cert }}"
  environment:
      VAULT_CACERT: "{{ vault_ha_client.vault_root_ca_cert_file }}"
      VAULT_CLIENT_CERT: "{{ vault_ha_client.vault_client_cert_file }}"
      VAULT_CLIENT_KEY: "{{ vault_ha_client.vault_client_key_file }}"

- name: Minio | Install | Create Env File
  ansible.builtin.copy:
      content: |+
          MINIO_KMS_KES_ENDPOINT={{ minio_server_kes_endpoint }}
          MINIO_KMS_KES_KEY_FILE={{ minio_server_kes_client_key }}
          MINIO_KMS_KES_CERT_FILE={{ minio_server_kes_client_cert }}
          MINIO_KMS_KES_CAPATH={{ minio_server_kes_client_ca }}
          MINIO_KMS_KES_KEY_NAME=default
          MINIO_ROOT_USER={{ minio_server_root_user }}
          MINIO_ROOT_PASSWORD={{ minio_server_root_password }}
          MINIO_REGION=us-east-1
          MINIO_VOLUMES={{ cs_mini0_mini0_data_dir }}
          MINIO_OPTS="--address ':{{ minio_server_port }}' --console-address ':{{
            minio_server_console_port }}' --certs-dir {{ cs_mini0_mini0_certs_dir }}"
      dest: "{{ minio_env_file }}"
      owner: "{{ cs_mini0_mini0_user_name }}"
      group: "{{ cs_mini0_mini0_group_name }}"
      mode: "0777"

- name: Minio | Install | Enable UFW
  community.general.ufw:
      rule: allow
      port: "{{ item }}"
      proto: tcp
      comment: "Minio Server"
  loop:
      - "{{ minio_server_port }}"
      - "{{ minio_server_console_port }}"

- name: Minio | Install | Create Systemd Service
  ansible.builtin.template:
      src: "templates/{{ minio_server_systemd_service_name }}.j2"
      dest: "/etc/systemd/system/{{ minio_server_systemd_service_name }}"
      owner: root
      group: root
      mode: "0644"

- name: Minio | Install | Start Systemd Service
  ansible.builtin.systemd_service:
      name: "{{ minio_server_systemd_service_name }}"
      state: restarted
      daemon_reload: true
      daemon_reexec: true
      enabled: true
