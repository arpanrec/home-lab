---
- name: Nextcloud | Full Text Search | List all apps
  become: true
  become_user: "{{ cs_nc_run_user }}"
  ansible.builtin.command:
      cmd: "php occ app:list --output=json"
      chdir: "{{ cs_nc_web_dir }}"
  changed_when: false
  register: cs_nc_app_list

- name: Nextcloud | Full Text Search | Install apps
  become: true
  become_user: "{{ cs_nc_run_user }}"
  ansible.builtin.command:
      cmd: "php occ app:install {{ item }}"
      chdir: "{{ cs_nc_web_dir }}"
  changed_when: true
  with_items:
      - "fulltextsearch"
      - "files_fulltextsearch"
      - "fulltextsearch_elasticsearch"
  when: >
      not
      (
        item in cs_nc_app_list.stdout | from_json | community.general.json_query('enabled')
      or
        item in cs_nc_app_list.stdout | from_json | community.general.json_query('disabled')
      )

- name: Nextcloud | Full Text Search | create nextcloud-fulltext-elasticsearch-worker
  ansible.builtin.copy:
      dest: /etc/systemd/system/nextcloud-fulltext-elasticsearch-worker.service
      content: |+
          [Unit]
          Description=Elasticsearch Worker for Nextcloud Fulltext Search
          After=network.target

          [Service]
          User={{ cs_nc_run_user }}
          Group={{ cs_nc_run_group }}
          Type=simple
          WorkingDirectory={{ cs_nc_web_dir }}
          ExecStartPre=/usr/bin/php {{ cs_nc_web_dir }}/occ fulltextsearch:index
          ExecStart=/usr/bin/php {{ cs_nc_web_dir }}/occ fulltextsearch:live -q
          ExecStop=/usr/bin/php {{ cs_nc_web_dir }}/occ fulltextsearch:stop
          Nice=19
          Restart=always

          [Install]
          WantedBy=multi-user.target
      mode: "0644"

- name: Nextcloud | Full Text Search | Set Apps Config
  ansible.builtin.set_fact:
      cs_nc_app_config:
          apps:
              fulltextsearch:
                  "app_navigation": "1"
                  enabled: "yes"
                  search_platform: "OCA\\FullTextSearch_Elasticsearch\\Platform\\ElasticSearchPlatform"
                  "types": ""
              fulltextsearch_elasticsearch:
                  enabled: "yes"
                  elastic_host: "http://elastic:{{ cs_nc_elasticsearch_password }}@{{ cs_nc_elasticsearch_host }}:{{
                      cs_nc_elasticsearch_servlet_port }}"
                  elastic_index: "{{ cs_nc_elasticsearch_index_name }}"
                  elastic_type: "file"
                  analyzer_tokenizer: "standard"
                  types: ""
              files_fulltextsearch:
                  enabled: "yes"
                  types: "filesystem"
                  files_local: "1"
                  files_size: "20"
                  files_pdf: "1"
                  files_office: "1"
                  files_image: "0"
                  files_audio: "0"
                  files_group_folders: "1"
                  files_external: "1"

- name: Nextcloud | Full Text Search | Write Apps Config
  ansible.builtin.copy:
      content: "{{ cs_nc_app_config | to_nice_json }}"
      dest: "/tmp/nc-apps-config.json"
      mode: "0644"

- name: Nextcloud | Full Text Search | Import Apps Config
  become: true
  become_user: "{{ cs_nc_run_user }}"
  ansible.builtin.command:
      cmd: "php occ config:import /tmp/nc-apps-config.json"
      chdir: "{{ cs_nc_web_dir }}"
  changed_when: true

- name: Nextcloud | Full Text Search | Stop nextcloud-fulltext-elasticsearch-worker
  ansible.builtin.systemd_service:
      name: nextcloud-fulltext-elasticsearch-worker.service
      enabled: false
      state: stopped
      daemon_reload: true

- name: Nextcloud | Full Text Search | Stop fulltextsearch
  become: true
  become_user: "{{ cs_nc_run_user }}"
  ansible.builtin.command:
      cmd: "php occ fulltextsearch:stop"
      chdir: "{{ cs_nc_web_dir }}"
  changed_when: true

- name: Nextcloud | Full Text Search | Start nextcloud-fulltext-elasticsearch-worker
  ansible.builtin.systemd_service:
      name: nextcloud-fulltext-elasticsearch-worker.service
      enabled: true
      state: started
      daemon_reload: true
